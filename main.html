<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method = 'post'>
		<label for ='name'>Name</label>
		<input placeholder="Name"type = "text" id ="name" required>
		<label for ='email'>Email</label>
		<input placeholder = "@email.com" type = "email" id ="email" required>
		
		<label for ='male'>Male</label>
		<input type = "radio" id ="male" name = 'gender' required>
		<label for ='female'>Female</label>
		<input type = "radio" id ="female" name = 'gender' required>
		
		<label for ='cars'>Cars</label>
		<select id = "cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		
		<label for ='carage'>Car Age</label>
		<input type = "number" id ="carage" required>
		
		<label for ='dop'>Date of Purchase</label>
		<input type = "date" id ="dop" required>
		<label for ='password'>Password</label>
		<input placeholder = password type = "password" id ="password" required>
		<button type = "submit">Submit</button>

	</form>

</body>

</html>
